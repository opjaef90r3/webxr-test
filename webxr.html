<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script>
      // Advanced movement component
      AFRAME.registerComponent('advanced-movement', {
        schema: {
          speed: {type: 'number', default: 13}
        },
        init: function () {
          this.velocity = new THREE.Vector3();
          this.leftHand = document.querySelector('#leftHand');
          this.leftHand.addEventListener('thumbstickmoved', this.onThumbstickMoved.bind(this));
        },
        onThumbstickMoved: function (evt) {
          const x = evt.detail.x;
          const y = evt.detail.y;
          this.velocity.set(x, 0, -y);
        },
        tick: function (time, timeDelta) {
          const deltaSeconds = timeDelta / 1000;
          const cameraEl = this.el.querySelector('[camera]');
          const rotation = cameraEl.object3D.rotation;
          
          // Apply camera Y rotation to movement
          this.velocity.applyAxisAngle(new THREE.Vector3(0, 1, 0), rotation.y);
          
          // Scale movement by speed and delta time
          const movement = this.velocity.clone().multiplyScalar(this.data.speed * deltaSeconds);
          
          this.el.object3D.position.add(movement);
        }
      });

      // Gun component
      AFRAME.registerComponent('gun', {
        init: function () {
          this.shooting = false;
          this.currentFireMode = 'semi';
          this.burstCount = 0;
          this.lastShootTime = 0;
          this.ammo = 30;
          this.maxAmmo = 30;
          this.el.sceneEl.addEventListener('triggerdown', this.onTriggerDown.bind(this));
          this.el.sceneEl.addEventListener('triggerup', this.onTriggerUp.bind(this));
          this.el.sceneEl.addEventListener('bbuttondown', this.toggleFireMode.bind(this));
          this.updateAmmoDisplay();
        },
        onTriggerDown: function (evt) {
          if (evt.target.id === 'rightHand') {
            this.shooting = true;
            this.shoot();
          }
        },
        onTriggerUp: function (evt) {
          if (evt.target.id === 'rightHand') {
            this.shooting = false;
            this.burstCount = 0;
          }
        },
        toggleFireMode: function () {
          const modes = ['semi', 'burst', 'auto'];
          const currentIndex = modes.indexOf(this.currentFireMode);
          this.currentFireMode = modes[(currentIndex + 1) % modes.length];
          console.log('Fire mode: ' + this.currentFireMode);
        },
        shoot: function () {
          if (!this.shooting || this.ammo <= 0) return;
          
          const now = Date.now();
          if (now - this.lastShootTime < 100) return;
          
          this.lastShootTime = now;
          this.ammo--;
          this.updateAmmoDisplay();
          
          this.el.emit('shoot');
          
          if (this.currentFireMode === 'semi') {
            this.shooting = false;
          } else if (this.currentFireMode === 'burst') {
            this.burstCount++;
            if (this.burstCount >= 3) {
              this.shooting = false;
              this.burstCount = 0;
            }
          }
          
          if (this.shooting) {
            setTimeout(() => this.shoot(), this.currentFireMode === 'auto' ? 100 : 50);
          }
        },
        updateAmmoDisplay: function () {
          const ammoDisplay = document.querySelector('#ammoDisplay');
          if (ammoDisplay) {
            ammoDisplay.setAttribute('value', `Ammo: ${this.ammo}/${this.maxAmmo}`);
          }
        }
      });

      // Target component
      AFRAME.registerComponent('target', {
        schema: {
          health: {type: 'int', default: 100}
        },
        init: function () {
          this.currentHealth = this.data.health;
          this.el.addEventListener('hit', this.onHit.bind(this));
        },
        onHit: function (evt) {
          this.currentHealth -= 10;
          if (this.currentHealth <= 0) {
            this.el.setAttribute('visible', 'false');
            document.querySelector('#score').setAttribute('value', parseInt(document.querySelector('#score').getAttribute('value')) + 1);
            setTimeout(() => {
              this.currentHealth = this.data.health;
              this.el.setAttribute('visible', 'true');
            }, 2000);
          } else {
            this.el.setAttribute('material', 'color', 'red');
            setTimeout(() => {
              this.el.setAttribute('material', 'color', this.el.getAttribute('data-original-color'));
            }, 100);
          }
        }
      });

      // Bullet component
      AFRAME.registerComponent('bullet', {
        init: function () {
          this.el.addEventListener('collide', this.onCollide.bind(this));
          setTimeout(() => {
            if (this.el.parentNode) {
              this.el.parentNode.removeChild(this.el);
            }
          }, 5000);
        },
        onCollide: function (evt) {
          if (evt.detail.body.el.getAttribute('target')) {
            evt.detail.body.el.emit('hit');
          }
          this.el.parentNode.removeChild(this.el);
        }
      });
    </script>
  </head>
  <body>
    <a-scene physics="debug: true">
      <!-- Player rig -->
      <a-entity id="rig" position="0 1.6 0" advanced-movement="speed: 13">
        <a-entity camera look-controls position="0 0 0"></a-entity>
        <a-entity id="leftHand" oculus-touch-controls="hand: left"></a-entity>
        <a-entity id="rightHand" oculus-touch-controls="hand: right">
          <a-entity id="gun" gun position="0 -0.1 -0.2" rotation="-45 0 0">
            <a-box color="#333" width="0.1" height="0.2" depth="0.3"></a-box>
            <a-cylinder color="#666" radius="0.02" height="0.3" position="0 0.1 -0.15" rotation="90 0 0"></a-cylinder>
            <a-entity id="bulletSpawn" position="0 0.15 -0.3"></a-entity>
          </a-entity>
        </a-entity>
      </a-entity>

      <!-- Maze-like environment -->
      <a-entity id="maze">
        <!-- Outer walls -->
        <a-box position="0 2.5 -25" width="50" height="5" depth="1" color="#8B4513"></a-box>
        <a-box position="0 2.5 25" width="50" height="5" depth="1" color="#8B4513"></a-box>
        <a-box position="-25 2.5 0" width="1" height="5" depth="50" color="#8B4513"></a-box>
        <a-box position="25 2.5 0" width="1" height="5" depth="50" color="#8B4513"></a-box>

        <!-- Inner walls -->
        <a-box position="-10 2.5 -15" width="20" height="5" depth="1" color="#8B4513"></a-box>
        <a-box position="10 2.5 15" width="20" height="5" depth="1" color="#8B4513"></a-box>
        <a-box position="-15 2.5 10" width="1" height="5" depth="20" color="#8B4513"></a-box>
        <a-box position="15 2.5 -10" width="1" height="5" depth="20" color="#8B4513"></a-box>
      </a-entity>

      <!-- Targets -->
      <a-entity id="targetGroup">
        <a-box class="target" target="health: 100" position="-20 1.5 -20" width="1" height="1" depth="1" color="blue" animation="property: rotation; to: 0 360 0; dur: 10000; loop: true" data-original-color="blue"></a-box>
        <a-sphere class="target" target="health: 100" position="20 1.5 20" radius="0.5" color="green" animation="property: position; to: 20 3 20; dir: alternate; dur: 2000; loop: true" data-original-color="green"></a-sphere>
        <a-cylinder class="target" target="health: 100" position="-20 1.5 20" radius="0.5" height="1" color="yellow" animation="property: scale; to: 1.2 1.2 1.2; dir: alternate; dur: 1000; loop: true" data-original-color="yellow"></a-cylinder>
        <a-cone class="target" target="health: 100" position="20 1.5 -20" radius-bottom="0.5" height="1" color="red" animation="property: rotation; to: 360 360 0; dur: 5000; loop: true" data-original-color="red"></a-cone>
      </a-entity>

      <!-- Floor -->
      <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#A9A9A9"></a-plane>

      <!-- Ceiling -->
      <a-plane position="0 5 0" rotation="90 0 0" width="50" height="50" color="#87CEEB"></a-plane>

      <!-- Lighting -->
      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
      <a-light type="directional" color="#ffffff" intensity="0.8" position="-1 1 1"></a-light>

      <!-- UI Elements -->
      <a-text id="score" value="Score: 0" position="-0.75 1.5 -2" scale="0.5 0.5 0.5" color="white"></a-text>
      <a-text id="ammoDisplay" value="Ammo: 30/30" position="0.75 1.5 -2" scale="0.5 0.5 0.5" color="white"></a-text>
      <a-text id="modeDisplay" value="Mode: Semi" position="0 1.7 -2" scale="0.5 0.5 0.5" color="white"></a-text>
    </a-scene>

    <script>
      var scene = document.querySelector('a-scene');
      var gun = document.querySelector('#gun');
      var bulletSpawn = document.querySelector('#bulletSpawn');
      var score = 0;

      gun.addEventListener('shoot', function () {
        var bullet = document.createElement('a-sphere');
        bullet.setAttribute('dynamic-body', '');
        bullet.setAttribute('bullet', '');
        bullet.setAttribute('radius', '0.05');
        bullet.setAttribute('color', '#ffff00');
        
        var pos = new THREE.Vector3();
        var rot = new THREE.Quaternion();
        bulletSpawn.object3D.getWorldPosition(pos);
        bulletSpawn.object3D.getWorldQuaternion(rot);

        bullet.setAttribute('position', pos);
        
        var direction = new THREE.Vector3(0, 0, -1);
        direction.applyQuaternion(rot);
        direction.multiplyScalar(50);

        bullet.setAttribute('velocity', direction);
        scene.appendChild(bullet);
      });

      scene.addEventListener('hit', function () {
        score += 10;
        document.querySelector('#score').setAttribute('value', `Score: ${score}`);
      });

      // Reload function
      function reload() {
        var gunComponent = gun.components.gun;
        gunComponent.ammo = gunComponent.maxAmmo;
        gunComponent.updateAmmoDisplay();
        console.log('Reloaded');
      }

      // Add reload on 'Y' button press
      document.querySelector('#rightHand').addEventListener('ybuttondown', reload);

      // Update fire mode display
      gun.addEventListener('componentchanged', function(evt) {
        if (evt.detail.name === 'gun') {
          document.querySelector('#modeDisplay').setAttribute('value', `Mode: ${evt.detail.newData.currentFireMode}`);
        }
      });

      // Add some basic game loop logic
      var gameLoop = setInterval(function() {
        // Respawn targets that are not visible
        document.querySelectorAll('.target').forEach(function(target) {
          if (!target.getAttribute('visible')) {
            target.setAttribute('visible', 'true');
            target.components.target.currentHealth = target.components.target.data.health;
          }
        });
      }, 5000);  // Run every 5 seconds
    </script>
  </body>
</html>
