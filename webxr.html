<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR FPS Game with Three.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="hud">Score: <span id="score">0</span></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r122/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webxr-polyfill@latest/build/webxr-polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/VRControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/VRButton.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/renderers/WebGLRenderer.js"></script>
    <script>
        let scene, camera, renderer, controller1, controller2;
        let score = 0;
        document.getElementById('score').innerText = score;

        // シーンのセットアップ
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 3);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // VRボタンの追加
        document.body.appendChild(VRButton.createButton(renderer));

        // 照明の追加
        const light = new THREE.HemisphereLight(0xffffff, 0x444444);
        light.position.set(0, 1, 0);
        scene.add(light);

        const light2 = new THREE.DirectionalLight(0xffffff);
        light2.position.set(0, 1, 0);
        scene.add(light2);

        // コントローラーのセットアップ
        controller1 = renderer.xr.getController(0);
        controller1.addEventListener('selectstart', onSelectStart);
        controller1.addEventListener('selectend', onSelectEnd);
        scene.add(controller1);

        controller2 = renderer.xr.getController(1);
        controller2.addEventListener('selectstart', onSelectStart);
        controller2.addEventListener('selectend', onSelectEnd);
        scene.add(controller2);

        function onSelectStart(event) {
            // 弾の発射
            const bullet = new THREE.Mesh(
                new THREE.SphereGeometry(0.05, 8, 8),
                new THREE.MeshBasicMaterial({ color: 0xffff00 })
            );
            const controller = event.target;
            bullet.position.copy(controller.position);
            bullet.velocity = new THREE.Vector3(0, 0, -10).applyQuaternion(controller.quaternion);
            scene.add(bullet);

            bullet.userData = { life: 0 };
            bullets.push(bullet);
        }

        function onSelectEnd(event) {
            // ここには必要に応じて処理を追加
        }

        // モデルの読み込み
        const loader = new THREE.GLTFLoader();
        loader.load('models/scene.gltf', function (gltf) {
            scene.add(gltf.scene);
        }, undefined, function (error) {
            console.error(error);
        });

        // 床の追加
        const floorGeometry = new THREE.PlaneGeometry(20, 20);
        const floorMaterial = new THREE.MeshStandardMaterial({ color: 0x7BC8A4 });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // ボックスの追加
        function createBox(position) {
            const boxGeometry = new THREE.BoxGeometry(1, 1, 1);
            const boxMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const box = new THREE.Mesh(boxGeometry, boxMaterial);
            box.position.copy(position);
            box.userData = { hit: false };
            scene.add(box);
            boxes.push(box);
        }

        createBox(new THREE.Vector3(3, 1.5, -3));
        createBox(new THREE.Vector3(-3, 1.5, -3));
        createBox(new THREE.Vector3(0, 1.5, -6));

        // アニメーションループ
        function animate() {
            renderer.setAnimationLoop(render);
        }

        // レンダリング
        function render() {
            const delta = clock.getDelta();
            updateBullets(delta);
            renderer.render(scene, camera);
        }

        const bullets = [];
        const boxes = [];
        const clock = new THREE.Clock();

        // 弾の更新
        function updateBullets(delta) {
            for (let i = 0; i < bullets.length; i++) {
                const bullet = bullets[i];
                bullet.position.add(bullet.velocity.clone().multiplyScalar(delta));
                bullet.userData.life += delta;

                // 弾の寿命が尽きた場合、削除
                if (bullet.userData.life > 2) {
                    scene.remove(bullet);
                    bullets.splice(i, 1);
                    i--;
                }

                // 弾とボックスの衝突検出
                for (let j = 0; j < boxes.length; j++) {
                    const box = boxes[j];
                    if (!box.userData.hit && bullet.position.distanceTo(box.position) < 0.5) {
                        box.userData.hit = true;
                        scene.remove(box);
                        boxes.splice(j, 1);
                        score++;
                        document.getElementById('score').innerText = score;
                        break;
                    }
                }
            }
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
